<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery File Upload Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div ng-app="app">
      <div class="top-div" ng-controller="MainCtrl as ctrl">
        <h2>Blueimp Wistia Upload</h2>
        <wrapper
          url="ctrl.url"
          progress="ctrl.progress"
          status="ctrl.status"
        ></wrapper>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="vendor/blueimp/jquery.ui.widget.js"></script>
    <script src="vendor/blueimp/jquery.iframe-transport.js"></script>
    <script src="vendor/blueimp/jquery.fileupload.js"></script>

    <script src="app.js"></script>
    <script src="wrapper.js"></script>
  </body>
</html>
